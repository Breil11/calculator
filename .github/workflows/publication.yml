name: workflow de publication

on:
  push:
    tags:
      - '*'
  workflow_dispatch: # peut etre declenchée manuellement

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Étape 1 : Vérifier le code à partir du référentiel
      - name: verif code
        uses: actions/checkout@v2

      # Étape 2 : Installer Go et les dépendances nécessaires
      - name: intall Go
        uses: actions/setup-go@v2
        with:
          go-version: ^1.16
      - name: Install dependencies
        run: go mod download

      # Étape 3 : Construire et publier les artefacts avec Goreleaser
   #   - name: const et pub
   #     uses: goreleaser/goreleaser-action@v2
   #     with:
   #       version: latest # Spécifie la dernière version de Goreleaser
    #      args: release --rm-dist

      # Étape 4 : Construire et pousser l'image Docker sur le hub Docker
      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Run go mod tidy
        run: go mod tidy
      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: .
          dockerfile: ./docker/Dockerfile
          push: true
         # tags: breil11/calculator:${{ github.ref }}
          tags: Breil11/calculator:latest

